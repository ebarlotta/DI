<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Final - Diseño de Interfaces</title>
    <link rel="stylesheet" href="../resources/css/styles.css" />
    <link
      rel="stylesheet"
      href="../resources/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../resources/fonts/css/all.css" />
    <link rel="stylesheet" href="../resources/fonts/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="resources/alertify/css/themes/bootstrap.min.css"
    />
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resources/fonts/js/all.js"></script>
    <script src="../resources/fonts/js/all.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="form_total">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-6 col-md-6">
            <form
              action="../database/register.php"
              method="post"
              class="form_horizontal"
              name="myForm"
              onsubmit="return validarRegister()"
              ;
            >
              <div class="form_icon"><i class="fas fa-user-circle"></i></div>
              <h3 class="titulo"><strong>Registro de Usuario</strong></h3>
              <div class="form-group">
                <span id="input-email"><i class="fas fa-user"></i></span>
                <input
                  id="email"
                  class="form-control"
                  type="text"
                  name="email"
                  placeholder="Correo Electrónico"
                  oninput="validarEmail();"
                />
                <label id="e" for="" class="input-label"
                  ><strong></strong
                ></label>
              </div>
              <div class="form-group">
                <span id="input-password"><i class="fas fa-lock"></i></span>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                  oninput="validarPassword();"
                />
                <label id="pd" for="" class="input-label"
                  ><strong></strong
                ></label>
              </div>
              <div class="form-group">
                <span id="input-repassword"><i class="fas fa-lock"></i></span>
                <input
                  class="form-control"
                  type="password"
                  name="repassword"
                  placeholder="Repetir Contraseña"
                  oninput="validarRepassword();"
                />
                <label id="rpd" for="" class="input-label"
                  ><strong></strong
                ></label>
              </div>
              <button type="submit" class="btn btn-primary btn-block boton">
                Registrar
              </button>
              <ul class="form-options">
                <li>
                  <a href="http://localhost/svdp/ddi/actividad_final/index.html"
                    ><strong>Volver a Inicio de Sesión</strong><i></i
                  ></a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../validation/validacion.js"></script>
</html>
