<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio N°1 - Diseño de Interfaces</title>
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/fonts/css/all.css" />
    <link rel="stylesheet" href="resources/fonts/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/fonts/js/all.js"></script>
    <script src="resources/fonts/js/all.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        
        <div class="col-lg-2"></div>
        <div class="col-lg-8">   
          <div id="ui">
            <h2><strong>Solicitud de cotización</strong> <i class="fas fa-sign-in-alt"></i></h2>
            <form class="form-group">
              <div class="row">
                <div class="input-group col-lg-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text icono longi"><i class="fas fa-user"></i></span>
                      </div>
                  <input
                    type="text"
                    name="nombre"
                    class="form-control"
                    placeholder="Nombre completo*"
                  />
                </div>
                <div class="input-group col-lg-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text icono longi"><i class="fas fa-envelope"></i></span>
                    </div>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Email*"
                  />
                </div>
            </div>
            <br>
                <div class="row">
                    <div class="input-group col-lg-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text icono longe"><i class="fas fa-phone"></i></span>
                        </div>
                        <input
                          type="text"
                          name="telefono"
                          class="form-control"
                          placeholder="Telefono de contacto*"
                        />
                      </div>
                      <div class="input-group col-lg-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text icono"><i class="fas fa-cogs"></i></span>
                        </div>
                        <select class="form-control custom-select">
                            <option selected> --- Selecciona un servicio* ---</option>
                        </select>
                      </div>
                </div>
                <br>
                <div class="row">
                    <div class="input-group col-lg-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text icono longo"><i class="fas fa-dollar-sign"></i></span>
                        </div>
                        <select class="form-control custom-select">
                            <option selected> --- Selecciona el presupuesto de un proyecto* ---</option>
                        </select>
                      </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-lg-12" id="prioridad"><strong>Prioridad*:</strong></label>
                    <div class="input-group col-lg-12">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input class="custom-control-input" type="radio" name="opciones" id="baja" value="option1">
                            <label class="custom-control-label" for="baja">Baja</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input class="custom-control-input" type="radio" name="opciones" id="media" ivalue="option2" >
                            <label class="custom-control-label" for="media">Media</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input class="custom-control-input" type="radio" name="opciones" id="alta" value="option3">
                            <label class="custom-control-label" for="alta"">Urgente</label>
                          </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="input-group col-lg-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text icono longi"><i class="fas fa-pen"></i></span>
                        </div>  
                            <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <label class="col-lg-12" id="requerido">* Campos requeridos</label>     
                </div>
                
                <div class="row">
                    <div class="input-group col-lg-6">
                        <input type="submit" name="submit" value="ENVIAR SOLICITUD" class="btn btn-primary btn-block boton">
                      </div>  
                </div>
               </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
