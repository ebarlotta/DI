<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio N°2 - Diseño de Interfaces</title>
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/fonts/css/all.css" />
    <link rel="stylesheet" href="resources/fonts/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/fonts/js/all.js"></script>
    <script src="resources/fonts/js/all.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div id="ui">
            <form class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <img
                    src="resources/img/classroom.jpg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="col-lg-6">
                  <h2>Sign Up</h2>
                  <br />
                  <label><strong>Username:</strong></label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Enter username"
                  />
                  <br />
                  <label><strong>Email:</strong></label>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Enter email"
                  />
                  <br />
                  <label><strong>Password:</strong></label>
                  <input
                    type="text"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
                  />
                  <br />
                  <button
                    type="submit"
                    name="submit"
                    class="btn btn-primary btn-block boton"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
